<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>


    <div class="container">

       <div class="row">

        <h1 class="text-center">Ejercicio AEDI Realizado con Js</h1>

           <div class="col-12 mt-5">

              <label for="nombre" class="form-label">Ingrese el nombre: </label>
              <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese tu nombre">

           </div>

           <div class="text-center mt-3">

             <button id="registrar" class="btn btn-success">Registrar Nombre</button>

           </div>

           <div class="text-center mt-3">

            <button id="listar" class="btn btn-info">Mostrar Nombres</button>

          </div>

          <div class="text-center mt-3">

            <button id="buscar" class="btn btn-warning">Buscar Nombre</button>

          </div>

          <div class="text-center mt-3">

            <button id="consonantes" class="btn btn-danger">Nombres con cantidad de consontantes</button>

          </div>

          <div class="col-12 mt-3">

           <textarea id="resultado"  class="form-control" cols="30" rows="10"></textarea>

          </div>


       </div>

    </div>
     

    <script src="js/script.js"></script>
    
</body>
</html>
